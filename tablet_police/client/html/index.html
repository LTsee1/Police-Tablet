    <script type="text/javascript">
$("#search_btn").click(function()
{

$("#search_menu_btn").click(function()
{

});
$("#jail_btn").click(function(){
	$.post('http://tablet_police/tablet_jail', JSON.stringify({id: $("#persons_closest_2 :selected").val(),jailreason: $("#jail_reason").val(), jailamount: $("#jail_grzywna").val(), jaillat: $("#jail_lat").val()}));

	$.post('http://tablet_police/Tablet_focusoff', JSON.stringify({}));
});
$("#mandat_btn").click(function(){
	$.post('http://tablet_police/tablet_mandat', JSON.stringify({id: $("#persons_closest :selected").val(),mandatreason: $("#mandat_reason").val(), mandatamount: $("#mandat_grzywna").val()}));

        document.onkeyup = function (data) {
		if (data.which == 27) { // Escape key
            $("#container").hide();
			$.post('http://tablet_police/Tablet_focusoff', JSON.stringify({}));
		}
	};
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
	
		
    </script>
